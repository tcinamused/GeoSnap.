<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoSnap v3</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #eaffea;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100%;
      text-align: center;
      padding-top: 2cm;
    }

    .screen.active {
      display: block;
    }

    img.logo {
      width: 260px;
      margin-bottom: 30px;
    }

    h1 { font-size: 42px; }
    h2 { font-size: 34px; }
    p  { font-size: 22px; margin: 20px; }

    .menu-item {
      font-size: 24px;
      margin: 12px 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      font-size: 22px;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 220px;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      font-size: 22px;
      color: blue;
      text-decoration: underline;
    }

    .spacer { height: 4cm; }

    #qr-reader {
      width: 300px;
      margin: 20px auto;
    }
  </style>

  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<!-- START -->
<div id="startScreen" class="screen active">
  <img src="logo.png" class="logo">
  <div class="button-container">
    <button id="btn-start">Continue</button>
  </div>
</div>

<!-- HOME -->
<div id="homeScreen" class="screen">
  <h1>Geosnap</h1>
  <img src="logo.png" class="logo">
  <p><b>Win en maak kans op een zelfgekozen prijs!</b></p>

  <div class="button-container">
    <button id="btn-menu">Menu</button>
    <button id="btn-play">Speel mee!</button>
  </div>
</div>

<!-- MENU -->
<div id="menuScreen" class="screen">
  <h2>Wat kan je kopen?</h2>

  <div class="menu-item">ğŸ¦ IJsje â€“ 540 punten</div>
  <div class="menu-item">ğŸ¬ Snoep â€“ 250 punten</div>
  <div class="menu-item">ğŸ« Twix â€“ 250 punten</div>
  <div class="menu-item">ğŸ¥¤ Dranken â€“ 350 punten</div>
  <div class="menu-item">ğŸŸ Chips â€“ 300 punten</div>
  <div class="menu-item">ğŸª Koekjes â€“ 250 punten</div>

  <div class="button-container">
    <button id="btn-menu-back">â¬… Terug</button>
  </div>
</div>

<!-- SPEEL MEE -->
<div id="playScreen" class="screen">
  <h2>Speel mee</h2>

  <a href="https://whatsapp.com/channel/0029Vb73gJ3JuyALJERSdi0W" target="_blank">
    WhatsApp kanaal openen
  </a>

  <div class="spacer"></div>

  <div class="button-container">
    <button id="btn-scan">QR code scannen</button>
    <button id="btn-play-back">â¬… Terug</button>
  </div>

  <div id="qr-reader"></div>
</div>

<script>
  let qr = null;

  function showScreen(id) {
    stopQR();
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function startQR() {
    document.getElementById("qr-reader").innerHTML = "";
    qr = new Html5Qrcode("qr-reader");

    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      text => {
        stopQR();
        alert("QR gescand:\n" + text);
      }
    );
  }

  function stopQR() {
    if (qr) {
      qr.stop().catch(() => {});
      qr = null;
    }
  }

  // KNOPPEN
  document.getElementById("btn-start").onclick = () => showScreen("homeScreen");
  document.getElementById("btn-menu").onclick = () => showScreen("menuScreen");
  document.getElementById("btn-play").onclick = () => showScreen("playScreen");
  document.getElementById("btn-menu-back").onclick = () => showScreen("homeScreen");
  document.getElementById("btn-scan").onclick = startQR;
  document.getElementById("btn-play-back").onclick = () => showScreen("homeScreen");
</script>

</body>
</html>
