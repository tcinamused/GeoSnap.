  <style>
    body, html {

    .screen {

    }
    button:hover {

    }

    }
  </style>
  <!-- QR Code Scanner library -->

</head>
<body>

<!-- START SCHERM -->
<div id="startScreen" class="screen active">
  <img src="logo.png" alt="Geosnap Logo">
  <button onclick="showScreen('homeScreen')">Continue</button>
</div>

<!-- HOME SCHERM -->
<div id="homeScreen" class="screen">
  <h1>Geosnap</h1>
  <img src="logo.png" alt="Geosnap Logo">
  <p><b>Win en maak kans op een zelfgekozen prijs!</b></p>

</div>

<!-- MENU SCHERM -->
<div id="menuScreen" class="screen">
  <h2>Wat kan je kopen?</h2>
  <div class="menu-item">ğŸ¦ IJsje â€“ 540 punten</div>
  <div class="menu-item">ğŸ¬ Snoep â€“ 250 punten</div>

  <div class="menu-item">ğŸ¥¤ Dranken â€“ 350 punten</div>

<!-- SPEEL MEE SCHERM -->
<div id="playScreen" class="screen">

  <a href="https://whatsapp.com/channel/0029Vb73gJ3JuyALJERSdi0W" target="_blank">WhatsApp kanaal openen</a>
  <div class="spacer"></div>
  <button onclick="startQR()">QR code scannen</button>
  <div id="qr-reader"></div>
</div>

<script>
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(screen => {
    screen.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

let qrScanner;

function startQR() {
  const qrRegion = document.getElementById("qr-reader");
  qrRegion.innerHTML = ""; // Clear previous scanner

  qrScanner = new Html5Qrcode("qr-reader");

  qrScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: { width: 250, height: 250 } },
    (decodedText) => {
      qrScanner.stop().then(() => {
        if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
          window.location.href = decodedText;
        } else {
          alert("QR code gescand:\n" + decodedText);
        }
      }).catch(err => {
        console.error("Stop scanner error:", err);
      });
    },
    (errorMessage) => {
      // Kan worden gebruikt om foutmeldingen te debuggen
      console.log("QR scan error:", errorMessage);
    }
  ).catch(err => {
    alert("Kan de camera niet starten: " + err);
  });
}
</script>

</body>
