<body>

<!-- MENU SCREEN -->
<div id="menu" class="screen">
    <div class="back" onclick="goTo('home')">â¬… Terug</div>
    <h2>Menu</h2>

    <div class="menu-item">ğŸ¦ Ijsje â€“ 540 punten</div>

<!-- SPEEL MEE SCREEN -->
<div id="play" class="screen">
    <div class="back" onclick="goTo('home')">â¬… Terug</div>

<!-- QR SCANNER -->
<div id="scanner" class="screen">
    <div class="back" onclick="stopScanner(); goTo('play')">â¬… Terug</div>
    <h2>QR Code Scanner</h2>
    <div id="reader" style="width:300px;margin:auto;"></div>
    <p id="result"></p>
</div>

<script>
let html5QrCode;

function goTo(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');

    if (screenId === 'scanner') {
        startScanner();
    }
}

function startScanner() {
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
            document.getElementById("result").innerText =
                "Gescannde QR-code: " + qrCodeMessage;
        }
    );
}

function stopScanner() {
    if (html5QrCode) {
        html5QrCode.stop();
    }
}
</script>

</body>
