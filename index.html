<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <!-- STARTSCHERM -->
  <div id="startScreen" class="screen active">
    <h1>Geosnap</h1>
    <img src="logo.png" class="logo" alt="Geosnap Logo">
    <button onclick="showScreen('homeScreen')">Continue</button>
  </div>

  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen">
    <h1>Geosnap</h1>
    <img src="logo.png" class="logo" alt="Geosnap Logo">
    <p><b>Win en maak kans op een zelfgekozen prijs!</b></p>
    <button onclick="showScreen('menuScreen')">Menu</button>
  </div>

  <!-- MENU / SHOP SCREEN -->
  <div id="menuScreen" class="screen">
    <h2>Wat kan je kopen?</h2>

    <div class="menu-item">ğŸ¦ IJsje â€“ 540 punten</div>
    <div class="menu-item">ğŸ¬ Snoep â€“ 250 punten</div>
    <div class="menu-item">ğŸ« Twix â€“ 250 punten</div>
    <div class="menu-item">ğŸ¥¤ Dranken â€“ 350 punten</div>
    <div class="menu-item">ğŸŸ Chips â€“ 300 punten</div>
    <div class="menu-item">ğŸª Koekjes â€“ 250 punten</div>

    <button onclick="showScreen('homeScreen')">â¬… Terug</button>
    <button onclick="showScreen('playScreen')">Speel mee!</button>
  </div>

  <!-- SPEEL MEE SCREEN -->
  <div id="playScreen" class="screen">
    <h2>Speel mee</h2>
    <a href="https://whatsapp.com/channel/0029Vb73gJ3JuyALJERSdi0W" target="_blank">
      WhatsApp kanaal openen
    </a>

    <div class="spacer"></div>
    <button onclick="startQR()">QR code scannen</button>
    <div id="qr-reader"></div>
  </div>

  <!-- SCRIPT -->
  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function startQR() {
      document.getElementById("qr-reader").innerHTML = "";
      const qr = new Html5Qrcode("qr-reader");

      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qr.stop();
          if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
            window.location.href = decodedText; // automatisch openen
          } else {
            alert("QR code gescand:\n" + decodedText);
          }
        },
        (errorMessage) => {
          console.log(errorMessage);
        }
      );
    }
  </script>

</body>
</html>
