<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geosnap</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #eaffea;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100%;
      text-align: center;
      padding-top: 2cm;
    }

    .screen.active {
      display: block;
    }

    img.logo {
      width: 260px;
      margin-bottom: 30px;
    }

    h1 { font-size: 42px; }
    h2 { font-size: 34px; }
    p  { font-size: 22px; margin: 20px; }

    .menu-item {
      font-size: 24px;
      margin: 12px;
    }

    button {
      font-size: 22px;
      padding: 16px 32px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      font-size: 22px;
      color: blue;
      text-decoration: underline;
    }

    .spacer { height: 4cm; }

    #qr-reader {
      width: 300px;
      margin: auto;
    }
  </style>

  <!-- QR library -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <!-- START -->
  <div id="startScreen" class="screen active">
    <img src="logo.png" alt="Geosnap Logo" class="logo">
    <button onclick="showScreen('homeScreen')">Continue</button>
  </div>

  <!-- HOME -->
  <div id="homeScreen" class="screen">
    <h1>Geosnap</h1>
    <img src="logo.png" alt="Geosnap Logo" class="logo">
    <p><b>Win en maak kans op een zelfgekozen prijs!</b></p>
    <button onclick="showScreen('menuScreen')">Menu</button>
  </div>

  <!-- MENU -->
  <div id="menuScreen" class="screen">
    <h2>Wat kan je kopen?</h2>

    <div class="menu-item">ğŸ¦ IJsje â€“ 540 punten</div>
    <div class="menu-item">ğŸ¬ Snoep â€“ 250 punten</div>
    <div class="menu-item">ğŸ« Twix â€“ 250 punten</div>
    <div class="menu-item">ğŸ¥¤ Dranken â€“ 350 punten</div>
    <div class="menu-item">ğŸŸ Chips â€“ 300 punten</div>
    <div class="menu-item">ğŸª Koekjes â€“ 250 punten</div>

    <button onclick="showScreen('homeScreen')">â¬… Terug</button><br>
    <button onclick="showScreen('playScreen')">Speel mee!</button>
  </div>

  <!-- SPEEL MEE -->
  <div id="playScreen" class="screen">
    <h2>Speel mee</h2>

    <a href="https://whatsapp.com/channel/0029Vb73gJ3JuyALJERSdi0W" target="_blank">
      WhatsApp kanaal openen
    </a>

    <div class="spacer"></div>

    <button onclick="startQR()">QR code scannen</button>
    <div id="qr-reader"></div>
  </div>

  <!-- SCRIPT (onderaan is cruciaal voor GitHub Pages) -->
  <script>
    console.log("âœ… JavaScript is geladen");

    function showScreen(id) {
      console.log("â¡ï¸ showScreen:", id);

      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });

      const target = document.getElementById(id);
      if (target) {
        target.classList.add('active');
      } else {
        console.error("âŒ Screen niet gevonden:", id);
      }
    }

    function startQR() {
      console.log("ğŸ“· QR scanner gestart");

      document.getElementById("qr-reader").innerHTML = "";

      const qr = new Html5Qrcode("qr-reader");

      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qr.stop();
          console.log("âœ… QR gescand:", decodedText);

          if (decodedText.startsWith("http")) {
            window.location.href = decodedText;
          } else {
            alert("QR code gescand:\n" + decodedText);
          }
        },
        (error) => {
          console.log("QR fout:", error);
        }
      );
    }
  </script>

</body>
</html>
