<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>GeoSnap Login</title>
  <style>
    body {
      font-family: Arial;
      background: #1e3c72;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .screen {
      display: none;
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 10px;
      width: 100%;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>

<!-- LOGIN / REGISTER -->
<div id="loginScreen" class="screen">
  <h2>Account maken</h2>
  <input id="username" placeholder="Gebruikersnaam">
  <input id="password" type="password" placeholder="Wachtwoord">
  <button onclick="saveAccount()">Opslaan</button>
</div>

<!-- MAIN MENU -->
<div id="mainScreen" class="screen">
  <h2 id="welcome"></h2>
  <p>Munten: <span id="coins"></span></p>
  <button onclick="play()">Speel mee</button>
</div>

<script>
  // START DATA
  let coins = Number(localStorage.getItem("coins")) || 100;

  // CHECK ACCOUNT
  const savedUser = localStorage.getItem("username");

  if (savedUser) {
    showMain();
  } else {
    showLogin();
  }

  function showLogin() {
    loginScreen.style.display = "block";
    mainScreen.style.display = "none";
  }

  function showMain() {
    loginScreen.style.display = "none";
    mainScreen.style.display = "block";
    welcome.textContent = "Welkom " + localStorage.getItem("username");
    coinsSpan();
  }

  function saveAccount() {
    const u = username.value.trim();
    const p = password.value.trim();

    if (!u || !p) {
      alert("Vul alles in");
      return;
    }

    localStorage.setItem("username", u);
    localStorage.setItem("password", p); // demo
    showMain();
  }

  function play() {
    coins += 20;
    localStorage.setItem("coins", coins);
    coinsSpan();
    alert("Je hebt gespeeld +20 munten!");
  }

  function coinsSpan() {
    coinsSpan = document.getElementById("coins");
    coinsSpan.textContent = coins;
  }
</script>

</body>
</html>
